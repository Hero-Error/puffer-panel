
name: Android Studio Session Manager
on:
  schedule:
    - cron: '*/5 * * * *'  # Every 5 minutes
  workflow_dispatch:

jobs:
  maintain-session:
    runs-on: ubuntu-latest
    timeout-minutes: 300  # 5 hours max

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Restore session
      uses: actions/cache@v3
      with:
        path: |
          session/
          logs/
        key: android-session-${{ runner.os }}

    - name: Install dependencies
      run: npm install playwright

    - name: Run session keeper
      env:
        ANDROID_USER: ${{ secrets.ANDROID_USER }}
        ANDROID_PASS: ${{ secrets.ANDROID_PASS }}
        TARGET_URL: "https://developer.android.com"  # Update to actual Android Studio URL
      run: node session-keeper.js

    - name: Persist session data
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@users.noreply.github.com"
        git add session/ logs/
        git commit -m "Update session: $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes"
        git push
